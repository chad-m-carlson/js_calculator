<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <title>Calculator</title>
</head>

<body>
  <!-- <p id="display"></p> -->
  <div id="calc">
    <div id="display">
      <p data-input="display" disabled value="0"></p>
    </div>
    <button data-input="AC" class="function">AC</button>
    <button data-input="negative" class="function">+/-</button>
    <button data-input="%" class="function">%</button>
    <button data-input="\" class="action">/</button>
    <button data-input="7">7</button>
    <button data-input="8">8</button>
    <button data-input="9">9</button>
    <button data-input="*" class="action">X</button>
    <button data-input="4">4</button>
    <button data-input="5">5</button>
    <button data-input="6">6</button>
    <button data-input="-" class="action">-</button>
    <button data-input="1">1</button>
    <button data-input="2">2</button>
    <button data-input="3">3</button>
    <button data-input="+" class="action">+</button>
    <button data-input=0>0</button>
    <button data-input=".">.</button>
    <button data-input="=" class="function">=</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
